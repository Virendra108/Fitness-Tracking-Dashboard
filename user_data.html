<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Data - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fitness Tracker</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Enter Your Fitness Data</h4>
                    </div>
                    <div class="card-body">
                        <form action="save_user_data.php" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="weight" class="form-label">Weight (kg)</label>
                                    <input type="number" step="0.1" class="form-control" id="weight" name="weight" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="height" class="form-label">Height (cm)</label>
                                    <input type="number" class="form-control" id="height" name="height" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" name="age" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-control" id="gender" name="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="activity_level" class="form-label">Activity Level</label>
                                <select class="form-control" id="activity_level" name="activity_level" required>
                                    <option value="">Select Activity Level</option>
                                    <option value="sedentary">Sedentary</option>
                                    <option value="light">Lightly Active</option>
                                    <option value="moderate">Moderately Active</option>
                                    <option value="very">Very Active</option>
                                    <option value="extra">Extra Active</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fitness_goal" class="form-label">Fitness Goal</label>
                                <select class="form-control" id="fitness_goal" name="fitness_goal" required>
                                    <option value="">Select Goal</option>
                                    <option value="lose">Lose Weight</option>
                                    <option value="maintain">Maintain Weight</option>
                                    <option value="gain">Gain Weight</option>
                                    <option value="muscle">Build Muscle</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Finish</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
